version: "3.8"

services:
  dss-client:
    build:
      context: ./dss-client
      dockerfile: Dockerfile
    container_name: dss-client
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - dss-network
    depends_on:
      - dss-server

  dss-server:
    build:
      context: ./dss-server
      dockerfile: Dockerfile
    container_name: dss-server
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - ./dss-server/.env
    expose:
      - "5000"
    networks:
      - dss-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: dss-nginx
    restart: always
    volumes:
      - ./nginx/domain.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl-data/certbot/conf:/etc/letsencrypt
      - ./ssl-data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - dss-client
      - dss-server
    networks:
      - dss-network
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    image: certbot/certbot
    container_name: dss-certbot
    restart: unless-stopped
    volumes:
      - ./ssl-data/certbot/conf:/etc/letsencrypt
      - ./ssl-data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  dss-network:
    driver: bridge
