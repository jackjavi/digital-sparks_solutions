version: "3.8"

services:
  dss-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dss-server
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    ports:
      - "5000:5000"
    networks:
      - dss-network

  nginx:
    image: nginx:alpine
    container_name: dss-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dss-server
    networks:
      - dss-network

networks:
  dss-network:
    driver: bridge
